<ion-view view-title="ten">
    <ion-content class="padding">
        <label class="item item-input item-select">
            <div class="input-label">
                Categoria
            </div>
            <select ng-model="tipoSeleccionado">
                <option>Ambiente</option>
                <option>Salud</option>
                <option>Tecnolog√≠a</option>
            </select>
        </label>
        <div class="list card" ng-repeat="x in ideas | filter: {'tipo':tipoSeleccionado}">
            <div class="item item-avatar">
                <img class="people-bar-content-person" ng-src="{{x.foto}}" />
                <h2>{{x.autor}}</h2>
                <h3>{{x.tipo}}</h3>
                <p>{{x.fecha}}</p>
            </div>
            <div class="item item-body">
                <h2>{{x.titulo}}</h2>
                <p>
                    {{x.cuerpo+" "+myWelcome}}
                    
                </p>
                <p>
                    <a href="#" class="subdued">{{x.interesados}} Interesados</a>
                    <a href="#" class="subdued">{{x.comentarios}} Comentarios</a>
                </p>
            </div>
        </div>
</ion-view>
