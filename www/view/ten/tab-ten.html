<ion-view view-title="Ideas">
    <ion-content class="padding">
        <label class="item item-input item-select"> 
            <div class="input-label">
                Categoria
            </div>
            <!--<select ng-options="item as item.name for item in categories" 
   ng-model="selectedItem" ng-change="ideasFilter()"></select>-->
            <select ng-model="selectedItem"  ng-change="ideasFilter(selectedItem)"  >
                <option ng-repeat="item in categories" value="{{item.id}}">{{item.name}} </option>
            </select>
            

        </label> 
        <div>{{selectedItem.id}}</div>
       <div class="list card" ng-repeat="x in ideasByCategory" ng-model="ideasByCategory">
            <div class="item item-avatar">
                <h2>{{x.user.username}}</h2>
                <h3>{{x.category.name}}</h3>
                <p>{{x.fecha}}</p>
            </div>
            <div class="item item-body">
                <h2>{{x.title}}</h2>

                <p>
                    {{x.body}}
                </p>
            </div>
        </div>  

</ion-view>
