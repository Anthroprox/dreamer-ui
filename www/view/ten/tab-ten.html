<ion-view view-title="Ideas">
    <ion-content class="padding">
        <label class="item item-input item-select"> 
            <div class="input-label">
                Categoria
            </div>
            <select ng-model="selected.Item" ng-options="category.name for category in categories" ng-change="ideasFilter()"></select>
        </label> 

        <div class="list card" ng-repeat="x in ideas">

            <div class="item item-avatar item-divider">
            <div class="item item-body">
                <h2>{{x.title}}</h2>
                <p>{{x.user.username}}</p>
                <p>{{ x.date | date : format}}</p>
            </div>
            </div>
            <div class="item item-body">
                <span>{{ x.date | date : format}}</span>
                <p class="body__p">
                    {{x.body}}
                </p>
                <p>
                    <a ng-click="assignApprove(x.id)"> Aprobar {{x.approve}} </a>
                    <a ng-click="assingDisapprove(x.id)"> Desaprobar {{x.disapprove}} </a>
                    <a ng-click="showComentaries(x)"> Comentarios </a>
                </p>
            </div>

        </div>

</ion-view>
