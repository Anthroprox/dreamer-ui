<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Dreamer</title>
    
    <link rel="shortcut icon" href="">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- APP -->
    <script src="app.js"></script>
    
    <!-- Service -->
    <script src="services/categoryService.js" type="text/javascript"></script>
    <script src="services/commentaryService.js" type="text/javascript"></script>
    <script src="services/ideaService.js" type="text/javascript"></script>
    <script src="services/opinionService.js" type="text/javascript"></script>
    <script src="services/typeService.js" type="text/javascript"></script>
    <script src="services/userService.js" type="text/javascript"></script>
    <script src="services/loginService.js" type="text/javascript"></script>
    
    <!-- Controllers -->
    <script src="view/login/loginCtrl.js" type="text/javascript"></script>
    <script src="view/now/nowCtrl.js" type="text/javascript"></script>
    <script src="view/publicate/publicateCtrl.js" type="text/javascript"></script>
    <script src="view/ten/tenCtrl.js" type="text/javascript"></script>
    <script src="view/singup/singupCtrl.js" type="text/javascript"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
