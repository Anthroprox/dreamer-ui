<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-icon-top tabs-color-active-balanced">

    <ion-tab title="Entrar" icon-off="ion-ios-lightbulb" icon-on="ion-ios-lightbulb" href="#/init/login">
        <ion-nav-view name="init-login"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Crear Usuario" icon-off="ion-speakerphone" icon-on="ion-speakerphone" href="#/init/signup">
        <ion-nav-view name="init-signup"></ion-nav-view>
    </ion-tab>

</ion-tabs>
